	  <h1>使用github搭建个人网站</h1>
    <p>首先创建一个仓库, New repository, 为仓库起一个名字, 这个名字会作为后面生成网站的url最后的部分</p>
    <p>创建好仓库后点击settings, 往下找到GitHub Pages, 点击Launch automatic page generator按钮</p>
    <p>点击Continue to layouts按钮</p>
    <p>选择一个主题, 然后Publish page</p>
    <p>可以看到url已经生成好了, 就是项目的地址去掉.git</p>
    <p>然后我们在本地把这个仓库clone下来,在本地进行开发，然后push到远程就好了。</p>
